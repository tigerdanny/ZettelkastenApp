    <style>

        /* ç¯©é¸å®¹å™¨ */
        .filter-container {

        /* å¡ç‰‡å †ç–Šå®¹å™¨ */
        .search-results-container {

        .card-stack {

        .card {

        .card-tags {

        .card-tag {

        /* å°èˆªç®­é ­ */
        .nav-arrow {
            position: absolute;

            width: 48px;

            border-radius: 50%;

        .nav-arrow:hover {

        .nav-arrow.disabled {

        }

        .nav-arrow.left {

        }

        .nav-arrow.right {

        }

        /* ä½ç½®æŒ‡ç¤ºå™¨ */
        .position-indicator {
            position: absolute;
            bottom: 32px;

            transform: translateX(-50%);
            background: rgba(0,0,0,0.5);

        /* ç©ºç‹€æ…‹ */
        .empty-state {
            text-align: center;

            margin-top: 60px;
        }

        .empty-emoji {

        }

        .hidden {

        }

        /* é«˜äº®æœå°‹çµæœ */
        .highlight {
            background-color: #FFEB3B;
            font-weight: bold;
        }

        /* éµç›¤æ¨¡æ“¬ */
        .keyboard-simulator {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 0;
            background: #d1d5db;
            transition: height 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .keyboard-simulator.active {

        }

        .keyboard-toggle {
            position: fixed;
            top: 10px;

            background: #6200EE;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            z-index: 1001;
        }

        /* éŸ¿æ‡‰å¼è¨­è¨ˆ - éµç›¤é©æ‡‰ */
        .container.keyboard-active {
            height: calc(100vh - 200px);
        }

        .container.keyboard-active .scroll-container {
            padding-bottom: 20px;
        }

        /* éŸ¿æ‡‰å¼è¨­è¨ˆ */
        @media (max-width: 480px) {

            }
        }
    </style>
</head>
<body>
    <button class="keyboard-toggle" onclick="toggleKeyboard()">æ¨¡æ“¬éµç›¤</button>
    
    <div class="container" id="container">
        <div class="scroll-container" id="scrollContainer">
            <!-- æœå°‹å®¹å™¨ -->
            <div class="search-container">
                <input type="text" 
                       class="search-input" 
                       id="searchInput"
                       placeholder="æœå°‹æ¨™ç±¤æˆ–å¡ç‰‡å…§å®¹..."
                       oninput="onSearchChange()"
                       onkeypress="onSearchKeypress(event)"
                       onfocus="onSearchFocus()"
                       onblur="onSearchBlur()">
            </div>

            <!-- æœå°‹çµ±è¨ˆä¿¡æ¯ -->
            <div class="search-stats" id="searchStats">
                <span class="stats-text">æ‰¾åˆ°</span>
                <span class="stats-number" id="resultsCount">0</span>
                <span class="stats-text">å¼µå¡ç‰‡</span>
            </div>

            <!-- ç¯©é¸å®¹å™¨ -->
            <div class="filter-container">
                <div class="filter-title">æœå°‹ç¯„åœ</div>
                <div class="filter-chips">
                    <button class="filter-chip selected" data-filter="all" onclick="selectFilter(this, 'all')">å…¨éƒ¨</button>
                    <button class="filter-chip" data-filter="title" onclick="selectFilter(this, 'title')">æ¨™é¡Œ</button>
                    <button class="filter-chip" data-filter="content" onclick="selectFilter(this, 'content')">å…§å®¹</button>
                    <button class="filter-chip" data-filter="tags" onclick="selectFilter(this, 'tags')">æ¨™ç±¤</button>
                </div>
            </div>

            <!-- æœå°‹çµæœå¡ç‰‡å †ç–Šå€åŸŸ -->
            <div class="search-results-container" id="searchResultsContainer">
                <div class="card-stack" id="cardStack">
                    <!-- å¡ç‰‡å°‡å‹•æ…‹ç”Ÿæˆ -->
                </div>
                
                <!-- å°èˆªç®­é ­ -->
                <button class="nav-arrow left" id="leftArrow" onclick="previousCard()">â€¹</button>
                <button class="nav-arrow right" id="rightArrow" onclick="nextCard()">â€º</button>
                
                <!-- ä½ç½®æŒ‡ç¤ºå™¨ -->
                <div class="position-indicator" id="positionIndicator">
                    <span id="currentPosition">1</span> / <span id="totalResults">1</span>
                </div>
            </div>

            <!-- åˆå§‹ç‹€æ…‹ -->
            <div class="empty-state" id="initialState">
                <div class="empty-emoji">ğŸ”</div>
                <div class="empty-title">é–‹å§‹æœå°‹</div>
                <div class="empty-subtitle">åœ¨ä¸Šæ–¹è¼¸å…¥é—œéµå­—ä»¥æœå°‹å¡ç‰‡</div>
            </div>

            <!-- ç„¡æœå°‹çµæœç‹€æ…‹ -->
            <div class="empty-state hidden" id="noResultsState">
                <div class="empty-emoji">ğŸ“­</div>
                <div class="empty-title">æ²’æœ‰æ‰¾åˆ°çµæœ</div>
                <div class="empty-subtitle">å˜—è©¦ä½¿ç”¨ä¸åŒçš„é—œéµå­—æˆ–ç¯©é¸æ¢ä»¶</div>
            </div>
        </div>
    </div>

    <!-- éµç›¤æ¨¡æ“¬å™¨ -->
    <div class="keyboard-simulator" id="keyboardSimulator">
        <span>æ¨¡æ“¬è¼¸å…¥æ³•ç•Œé¢</span>
    </div>

    <script>
        // ç¤ºä¾‹å¡ç‰‡æ•¸æ“š
        const cardsData = [
            { id: 1, title: 'å‰µæ–°æ€ç¶­æ–¹æ³•', content: 'æ€è€ƒå•é¡Œæ™‚è¦è·³å‡ºå›ºæœ‰æ¡†æ¶ï¼Œå˜—è©¦å¾ä¸åŒè§’åº¦ä¾†è§£æ±ºå•é¡Œã€‚å¯ä»¥ä½¿ç”¨æ€ç¶­å°åœ–æˆ–è€…å…­é ‚æ€è€ƒå¸½ç­‰æ–¹æ³•ä¾†æ¿€ç™¼å‰µæ„æ€ç¶­ã€‚', tags: ['æƒ³æ³•', 'å‰µæ–°', 'æ€ç¶­'], date: '2024/01/15' },
            { id: 2, title: 'React Hook å­¸ç¿’ç­†è¨˜', content: 'useState å’Œ useEffect çš„ä½¿ç”¨æŠ€å·§å’Œæ³¨æ„äº‹é …ï¼Œä»¥åŠå¦‚ä½•å„ªåŒ–çµ„ä»¶æ€§èƒ½ï¼Œé¿å…ä¸å¿…è¦çš„é‡æ–°æ¸²æŸ“ã€‚', tags: ['å­¸ç¿’', 'React', 'å‰ç«¯'], date: '2024/01/14' },
            { id: 3, title: 'å·¥ä½œè¨ˆåŠƒå®‰æ’', content: 'æœ¬é€±å®Œæˆäº†ç”¨æˆ¶ç™»éŒ„æ¨¡å¡Šï¼Œä¸‹é€±è¨ˆåŠƒå¯¦ç¾ç”¨æˆ¶è³‡æ–™ç®¡ç†åŠŸèƒ½ï¼ŒåŒ…æ‹¬é ­åƒä¸Šå‚³å’Œå€‹äººä¿¡æ¯ç·¨è¼¯ã€‚', tags: ['å·¥ä½œ', 'è¨ˆåŠƒ', 'é–‹ç™¼'], date: '2024/01/13' },
            { id: 4, title: 'Kotlin å”ç¨‹è©³è§£', content: 'å”ç¨‹çš„åŸºæœ¬æ¦‚å¿µå’Œåœ¨ Android é–‹ç™¼ä¸­çš„æ‡‰ç”¨ï¼Œå¦‚ä½•è™•ç†ç•°æ­¥æ“ä½œå’Œé¿å…å›èª¿åœ°ç„å•é¡Œã€‚', tags: ['å­¸ç¿’', 'Kotlin', 'Android'], date: '2024/01/12' },
            { id: 5, title: 'ç”¢å“è¨­è¨ˆæƒ³æ³•', content: 'ç”¨æˆ¶ç•Œé¢å¯ä»¥æ›´ç°¡æ½”ï¼Œæ·»åŠ å¿«æ·æ“ä½œæŒ‰éˆ•ï¼Œæå‡ç”¨æˆ¶é«”é©—ã€‚è€ƒæ…®ä½¿ç”¨æ›´ç›´è§€çš„åœ–æ¨™å’Œè‰²å½©æ­é…ã€‚', tags: ['æƒ³æ³•', 'ç”¢å“', 'è¨­è¨ˆ'], date: '2024/01/11' },
            { id: 6, title: 'é–±è®€å¿ƒå¾—åˆ†äº«', content: 'æœ€è¿‘è®€äº†ä¸€æœ¬é—œæ–¼æ™‚é–“ç®¡ç†çš„æ›¸ï¼Œå­¸åˆ°äº†å¾ˆå¤šå¯¦ç”¨çš„æŠ€å·§ï¼Œç‰¹åˆ¥æ˜¯ç•ªèŒ„å·¥ä½œæ³•å’Œæ™‚é–“å¡Šè¦åŠƒã€‚', tags: ['é–±è®€', 'å¿ƒå¾—', 'æ™‚é–“ç®¡ç†'], date: '2024/01/10' }
        ];

        let currentFilter = 'all';
        let currentQuery = '';
        let searchResults = [];
        let currentCardIndex = 0;
        let keyboardActive = false;

        function toggleKeyboard() {
            keyboardActive = !keyboardActive;
            const keyboard = document.getElementById('keyboardSimulator');
            const container = document.getElementById('container');
            
            if (keyboardActive) {
                keyboard.classList.add('active');
                container.classList.add('keyboard-active');
            } else {
                keyboard.classList.remove('active');
                container.classList.remove('keyboard-active');
            }
        }

        function onSearchFocus() {
            // ç•¶æœå°‹æ¬„ç²å¾—ç„¦é»æ™‚ï¼Œæ»¾å‹•åˆ°é ‚éƒ¨
            document.getElementById('scrollContainer').scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        function onSearchBlur() {
            // ç•¶æœå°‹æ¬„å¤±å»ç„¦é»æ™‚çš„è™•ç†
        }

        function onSearchChange() {
            const input = document.getElementById('searchInput');
            currentQuery = input.value.trim();
            
            if (currentQuery === '') {
                showInitialState();
            } else if (currentQuery.length >= 2) {
                performSearch();
            }
        }

        function onSearchKeypress(event) {
            if (event.key === 'Enter') {
                performSearch();
                // æ¨¡æ“¬éš±è—éµç›¤
                document.getElementById('searchInput').blur();
            }
        }

        function selectFilter(button, filter) {
            // æ›´æ–°é¸ä¸­ç‹€æ…‹
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.classList.remove('selected');
            });
            button.classList.add('selected');
            
            currentFilter = filter;
            
            // å¦‚æœæœ‰æœå°‹æŸ¥è©¢ï¼Œé‡æ–°åŸ·è¡Œæœå°‹
            if (currentQuery.length >= 2) {
                performSearch();
            }
        }

        function performSearch() {
            if (currentQuery.length < 2) return;
            
            const query = currentQuery.toLowerCase();
            
            searchResults = cardsData.filter(card => {
                switch (currentFilter) {
                    case 'title':
                        return card.title.toLowerCase().includes(query);
                    case 'content':
                        return card.content.toLowerCase().includes(query);
                    case 'tags':
                        return card.tags.some(tag => tag.toLowerCase().includes(query));
                    default: // 'all'
                        return card.title.toLowerCase().includes(query) ||
                               card.content.toLowerCase().includes(query) ||
                               card.tags.some(tag => tag.toLowerCase().includes(query));
                }
            });
            
            updateSearchResults();
        }

        function updateSearchResults() {
            if (searchResults.length === 0) {
                showNoResultsState();
            } else {
                showSearchResults();
            }
        }

        function showInitialState() {
            document.getElementById('initialState').classList.remove('hidden');
            document.getElementById('noResultsState').classList.add('hidden');
            document.getElementById('searchResultsContainer').style.display = 'none';
            document.getElementById('searchStats').style.display = 'none';
        }

        function showNoResultsState() {
            document.getElementById('initialState').classList.add('hidden');
            document.getElementById('noResultsState').classList.remove('hidden');
            document.getElementById('searchResultsContainer').style.display = 'none';
            document.getElementById('searchStats').style.display = 'none';
        }

        function showSearchResults() {
            document.getElementById('initialState').classList.add('hidden');
            document.getElementById('noResultsState').classList.add('hidden');
            document.getElementById('searchResultsContainer').style.display = 'block';
            document.getElementById('searchStats').style.display = 'flex';
            
            // æ›´æ–°çµ±è¨ˆä¿¡æ¯
            document.getElementById('resultsCount').textContent = searchResults.length;
            
            // æ›´æ–°å¡ç‰‡é¡¯ç¤º
            currentCardIndex = 0;
            renderCards();
            updateNavigation();
        }

        function renderCards() {
            const cardStack = document.getElementById('cardStack');
            cardStack.innerHTML = '';
            
            searchResults.forEach((card, index) => {
                const cardElement = createCardElement(card, index);
                cardStack.appendChild(cardElement);
            });
        }

        function createCardElement(card, index) {
            const cardDiv = document.createElement('div');
            cardDiv.className = 'card';
            if (index === currentCardIndex) {
                cardDiv.classList.add('active');
            }
            
            // é«˜äº®æœå°‹é—œéµå­—
            const highlightedTitle = highlightText(card.title, currentQuery);
            const highlightedContent = highlightText(card.content, currentQuery);
            
            cardDiv.innerHTML = `
                <div class="card-title">${highlightedTitle}</div>
                <div class="card-content">${highlightedContent}</div>
                <div class="card-tags">
                    ${card.tags.map(tag => `<span class="card-tag">${highlightText(tag, currentQuery)}</span>`).join('')}
                </div>
                <div class="card-date">${card.date}</div>
            `;
            
            return cardDiv;
        }

        function highlightText(text, query) {
            if (!query) return text;
            
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function updateNavigation() {
            const leftArrow = document.getElementById('leftArrow');
            const rightArrow = document.getElementById('rightArrow');
            const positionIndicator = document.getElementById('positionIndicator');
            
            if (searchResults.length <= 1) {
                leftArrow.style.display = 'none';
                rightArrow.style.display = 'none';
                positionIndicator.style.display = 'none';
                return;
            }
            
            leftArrow.style.display = 'flex';
            rightArrow.style.display = 'flex';
            positionIndicator.style.display = 'block';
            
            leftArrow.classList.toggle('disabled', currentCardIndex === 0);
            rightArrow.classList.toggle('disabled', currentCardIndex === searchResults.length - 1);
            
            document.getElementById('currentPosition').textContent = currentCardIndex + 1;
            document.getElementById('totalResults').textContent = searchResults.length;
        }

        function showCard(index) {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, i) => {
                card.classList.toggle('active', i === index);
            });
            currentCardIndex = index;
            updateNavigation();
        }

        function previousCard() {
            if (currentCardIndex > 0) {
                showCard(currentCardIndex - 1);
            }
        }

        function nextCard() {
            if (currentCardIndex < searchResults.length - 1) {
                showCard(currentCardIndex + 1);
            }
        }

        // ç¤ºä¾‹æœå°‹
        setTimeout(() => {
            document.getElementById('searchInput').value = 'å­¸ç¿’';
            onSearchChange();
        }, 2000);
    </script>
