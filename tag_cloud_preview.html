        .container {

            position: relative;
            width: 100%;
            height: 100%;
            padding: 16px;
        }

        .card {

            left: 0;
            right: 0;
            bottom: 0;

            border-radius: 12px;

        .card:hover {

        .card-title {

            margin-bottom: 12px;
            color: #333;
        }

        .card-content {

            color: #666;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-bottom: 8px;
        }

        .card-tag {
            background: #E3F2FD;
            color: #1976D2;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;

        .card-tag:hover {
            background: #BBDEFB;
            transform: scale(1.05);
        }

        .card-date {
            font-size: 12px;

        }

        .nav-arrow {
            position: absolute;
            top: 50%;

        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
    </style>
</head>

    <script>
        // Á§∫‰æãÊ®ôÁ±§Êï∏Êìö
        const tagStats = [
            { tag: { id: 1, name: 'ÊÉ≥Ê≥ï' }, cardCount: 20 },
            { tag: { id: 2, name: 'Â≠∏Áøí' }, cardCount: 15 },

            { tag: { id: 6, name: 'Èñ±ËÆÄ' }, cardCount: 9 },
            { tag: { id: 7, name: 'Á≠ÜË®ò' }, cardCount: 8 },
            { tag: { id: 8, name: 'Ë®àÂäÉ' }, cardCount: 7 }
        ];

        // Á§∫‰æãÂç°ÁâáÊï∏Êìö
        const cardsData = {
            1: [ // ÊÉ≥Ê≥ïÊ®ôÁ±§ÁöÑÂç°Áâá
                { id: 1, title: 'ÂâµÊñ∞ÊÄùÁ∂≠ÊñπÊ≥ï', content: 'ÊÄùËÄÉÂïèÈ°åÊôÇË¶ÅË∑≥Âá∫Âõ∫ÊúâÊ°ÜÊû∂ÔºåÂòóË©¶Âæû‰∏çÂêåËßíÂ∫¶‰æÜËß£Ê±∫ÂïèÈ°å„ÄÇÂèØ‰ª•‰ΩøÁî®ÊÄùÁ∂≠Â∞éÂúñÊàñËÄÖÂÖ≠È†ÇÊÄùËÄÉÂ∏ΩÁ≠âÊñπÊ≥ï...', tags: ['ÊÉ≥Ê≥ï', 'ÂâµÊñ∞', 'ÊÄùÁ∂≠'], date: '2024/01/15' },
                { id: 2, title: 'Áî¢ÂìÅÊîπÈÄ≤ÊÉ≥Ê≥ï', content: 'Áî®Êà∂ÁïåÈù¢ÂèØ‰ª•Êõ¥Á∞°ÊΩîÔºåÊ∑ªÂä†Âø´Êç∑Êìç‰ΩúÊåâÈàïÔºåÊèêÂçáÁî®Êà∂È´îÈ©ó„ÄÇËÄÉÊÖÆ‰ΩøÁî®Êõ¥Áõ¥ËßÄÁöÑÂúñÊ®ô...', tags: ['ÊÉ≥Ê≥ï', 'Áî¢ÂìÅ', 'Ë®≠Ë®à'], date: '2024/01/14' },
                { id: 3, title: 'ÂØ´‰ΩúÈùàÊÑü', content: 'ÈóúÊñº‰∫∫Â∑•Êô∫ËÉΩÂ∞çÁ§æÊúÉÂΩ±ÈüøÁöÑÊ∑±Â∫¶ÊÄùËÄÉÔºåÂåÖÊã¨Â∞±Ê•≠„ÄÅÊïôËÇ≤„ÄÅÂÄ´ÁêÜÁ≠âÂ§öÂÄãÊñπÈù¢...', tags: ['ÊÉ≥Ê≥ï', 'ÂØ´‰Ωú', 'AI'], date: '2024/01/13' }
            ],
            2: [ // Â≠∏ÁøíÊ®ôÁ±§ÁöÑÂç°Áâá
                { id: 4, title: 'React Hook Â≠∏Áøí', content: 'useState Âíå useEffect ÁöÑ‰ΩøÁî®ÊäÄÂ∑ßÂíåÊ≥®ÊÑè‰∫ãÈ†ÖÔºå‰ª•ÂèäÂ¶Ç‰ΩïÂÑ™ÂåñÁµÑ‰ª∂ÊÄßËÉΩ...', tags: ['Â≠∏Áøí', 'React', 'ÂâçÁ´Ø'], date: '2024/01/12' },
                { id: 5, title: 'Kotlin ÂçîÁ®ã', content: 'ÂçîÁ®ãÁöÑÂü∫Êú¨Ê¶ÇÂøµÂíåÂú® Android ÈñãÁôº‰∏≠ÁöÑÊáâÁî®ÔºåÂ¶Ç‰ΩïËôïÁêÜÁï∞Ê≠•Êìç‰Ωú...', tags: ['Â≠∏Áøí', 'Kotlin', 'Android'], date: '2024/01/11' }
            ],
            3: [ // Â∑•‰ΩúÊ®ôÁ±§ÁöÑÂç°Áâá
                { id: 6, title: 'È†ÖÁõÆÈÄ≤Â∫¶ÂõûÈ°ß', content: 'Êú¨ÈÄ±ÂÆåÊàê‰∫ÜÁî®Êà∂ÁôªÈåÑÊ®°Â°äÔºå‰∏ãÈÄ±Ë®àÂäÉÂØ¶ÁèæÁî®Êà∂Ë≥áÊñôÁÆ°ÁêÜÂäüËÉΩ...', tags: ['Â∑•‰Ωú', 'È†ÖÁõÆ', 'ÈÄ≤Â∫¶'], date: '2024/01/10' },
                { id: 7, title: 'ÊúÉË≠∞Ë®òÈåÑ', content: 'Áî¢ÂìÅÈúÄÊ±ÇË®éË´ñÊúÉË≠∞Ë¶ÅÈªûÁ∏ΩÁµêÔºåÁ¢∫ÂÆö‰∫Ü‰∏ã‰∏ÄÈöéÊÆµÁöÑÈñãÁôºÈáçÈªû...', tags: ['Â∑•‰Ωú', 'ÊúÉË≠∞', 'ÈúÄÊ±Ç'], date: '2024/01/09' }
            ],
            4: [ // ÁõÆÊ®ôÊ®ôÁ±§ÁöÑÂç°Áâá
                { id: 8, title: '2024Âπ¥Â∫¶ÁõÆÊ®ô', content: '‰ªäÂπ¥ÁöÑ‰∏ªË¶ÅÁõÆÊ®ôÂåÖÊã¨ÊäÄËÉΩÊèêÂçá„ÄÅÂÅ•Â∫∑ÁÆ°ÁêÜÂíåÂÄã‰∫∫ÊàêÈï∑...', tags: ['ÁõÆÊ®ô', 'Ë®àÂäÉ'], date: '2024/01/08' }
            ],
            5: [ // ÈáçË¶ÅÊ®ôÁ±§ÁöÑÂç°Áâá
                { id: 9, title: 'ÈáçË¶ÅÊ±∫Á≠ñË®òÈåÑ', content: 'ÈóúÊñºËÅ∑Ê•≠ÁôºÂ±ïÊñπÂêëÁöÑÈáçË¶ÅÊ±∫Á≠ñÂíåËÄÉÊÖÆÂõ†Á¥†...', tags: ['ÈáçË¶Å', 'Ê±∫Á≠ñ'], date: '2024/01/07' }
            ]
        };

        let selectedTagId = null;
        let currentCards = [];
        let currentCardIndex = 0;
        let sortedTagStats = [];
        let hasInitiallyLoaded = false;

        // È†êÂÆöÁæ©È°èËâ≤
        const colors = [
            '#E3F2FD', '#E8F5E8', '#FFF3E0', '#FCE4EC', '#F3E5F5',
            '#E0F2F1', '#F1F8E9', '#FFF8E1', '#FFEBEE', '#E8EAF6'
        ];

        function getTagColor(tagName) {
            const index = Math.abs(tagName.split('').reduce((a, b) => a + b.charCodeAt(0), 0)) % colors.length;
            return colors[index];
        }

        function getContrastColor(hexColor) {
            const r = parseInt(hexColor.slice(1, 3), 16);
            const g = parseInt(hexColor.slice(3, 5), 16);
            const b = parseInt(hexColor.slice(5, 7), 16);
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            return brightness > 128 ? '#000000' : '#ffffff';
        }

        function getDisplaySize(cardCount, minCount, maxCount) {
            if (maxCount === minCount) return 1.0;
            const ratio = (cardCount - minCount) / (maxCount - minCount);
            return 0.8 + (ratio * 0.6);
        }

        function updateStatistics() {
            document.getElementById('totalTagsCount').textContent = sortedTagStats.length;
            const totalUsage = sortedTagStats.reduce((sum, stat) => sum + stat.cardCount, 0);
            document.getElementById('totalUsageCount').textContent = totalUsage;
        }

        function createTagChip(tagStat, minCount, maxCount) {
            const chip = document.createElement('button');
            chip.className = 'tag-chip';
            chip.textContent = `${tagStat.tag.name} (${tagStat.cardCount})`;
            chip.dataset.tagId = tagStat.tag.id;
            
            const sizeMultiplier = getDisplaySize(tagStat.cardCount, minCount, maxCount);
            chip.style.fontSize = `${14 * sizeMultiplier}px`;
            
            const backgroundColor = getTagColor(tagStat.tag.name);
            const textColor = getContrastColor(backgroundColor);
            chip.style.backgroundColor = backgroundColor;
            chip.style.color = textColor;
            
            chip.onclick = () => selectTag(tagStat.tag.id);
            
            return chip;
        }

        function updateTagCloud() {
            const tagCloudElement = document.getElementById('tagCloud');
            tagCloudElement.innerHTML = '';
            
            const minCount = Math.min(...sortedTagStats.map(stat => stat.cardCount));
            const maxCount = Math.max(...sortedTagStats.map(stat => stat.cardCount));
            
            sortedTagStats.forEach(tagStat => {
                const chip = createTagChip(tagStat, minCount, maxCount);
                tagCloudElement.appendChild(chip);
            });
        }

        function selectTag(tagId) {
            selectedTagId = tagId;
            currentCards = cardsData[tagId] || [];
            currentCardIndex = 0;
            
            updateTagSelection();
            updateCardDisplay();
        }

        function updateTagSelection() {
            const chips = document.querySelectorAll('.tag-chip');
            chips.forEach(chip => {
                if (parseInt(chip.dataset.tagId) === selectedTagId) {
                    chip.classList.add('selected');
                } else {
                    chip.classList.remove('selected');
                }
            });
        }

        function createCardElement(card, index) {
            const cardDiv = document.createElement('div');
            cardDiv.className = 'card';
            cardDiv.innerHTML = `
                <div class="card-title">${card.title}</div>
                <div class="card-content">${card.content}</div>
                <div class="card-tags">
                    ${card.tags.map(tag => `<span class="card-tag" onclick="onCardTagClick('${tag}')">${tag}</span>`).join('')}
                </div>
                <div class="card-date">${card.date}</div>
            `;
            
            if (index === 0) {
                cardDiv.classList.add('active');
            }
            
            return cardDiv;
        }

        function onCardTagClick(tagName) {
            // Ê®°Êì¨ÂæûÂç°ÁâáË©≥Á¥∞È†ÅÈªûÊìäÊ®ôÁ±§Ë∑≥ËΩâÂà∞Ê®ôÁ±§È†ÅÈù¢ÁöÑÂäüËÉΩ
            showDemoNote(`ÂæûÂç°ÁâáË∑≥ËΩâÂà∞„Äå${tagName}„ÄçÊ®ôÁ±§`, 'success');
            
            // ÊâæÂà∞Â∞çÊáâÁöÑÊ®ôÁ±§
            const tagStat = tagStats.find(stat => stat.tag.name === tagName);
            if (tagStat) {
                // ÈáçÊñ∞ÊéíÂ∫èÔºåÂ∞áÈªûÊìäÁöÑÊ®ôÁ±§ÁΩÆÈ†Ç
                const selectedTag = tagStat;
                const otherTags = tagStats.filter(stat => stat.tag.name !== tagName)
                    .sort((a, b) => b.cardCount - a.cardCount);
                
                sortedTagStats = [selectedTag, ...otherTags];
                
                // ÈáçÊñ∞Ê∏≤ÊüìÊ®ôÁ±§Èõ≤
                updateTagCloud();
                updateStatistics();
                
                // ÈÅ∏ÊìáË©≤Ê®ôÁ±§‰∏¶Á¢∫‰øùÊ≠£Á¢∫È´ò‰∫Æ
                selectTag(tagStat.tag.id);
                
                // È°ØÁ§∫ÊàêÂäüÈÄöÁü•
                setTimeout(() => {
                    showDemoNote(`‚úì Â∑≤ÈÅ∏‰∏≠„Äå${tagName}„ÄçÊ®ôÁ±§‰∏¶ÁΩÆÈ†ÇÈ°ØÁ§∫`, 'success');
                }, 500);
            }
        }

        function showDemoNote(message, type = 'default') {
            // ÁßªÈô§ËàäÁöÑÊºîÁ§∫ÈÄöÁü•
            const oldNote = document.querySelector('.demo-note');
            if (oldNote) {
                oldNote.remove();
            }
            
            // ÂâµÂª∫Êñ∞ÁöÑÊºîÁ§∫ÈÄöÁü•
            const note = document.createElement('div');
            note.className = `demo-note ${type}`;
            note.textContent = message;
            document.body.appendChild(note);
            
            // 3ÁßíÂæåËá™ÂãïÁßªÈô§
            setTimeout(() => {
                note.remove();
            }, 3000);
        }

        function updateCardDisplay() {
            const cardStack = document.getElementById('cardStack');
            cardStack.innerHTML = '';
            
            if (currentCards.length === 0) {
                document.getElementById('cardStackContainer').style.display = 'none';
                return;
            }
            
            document.getElementById('cardStackContainer').style.display = 'block';
            
            currentCards.forEach((card, index) => {
                const cardElement = createCardElement(card, index);
                cardStack.appendChild(cardElement);
            });
            
            updateNavigation();
        }

        function updateNavigation() {
            const leftArrow = document.getElementById('leftArrow');
            const rightArrow = document.getElementById('rightArrow');
            const positionIndicator = document.getElementById('positionIndicator');
            
            if (currentCards.length <= 1) {
                leftArrow.style.display = 'none';
                rightArrow.style.display = 'none';
                positionIndicator.style.display = 'none';
                return;
            }
            
            leftArrow.style.display = 'flex';
            rightArrow.style.display = 'flex';
            positionIndicator.style.display = 'block';
            
            leftArrow.classList.toggle('disabled', currentCardIndex === 0);
            rightArrow.classList.toggle('disabled', currentCardIndex === currentCards.length - 1);
            
            document.getElementById('currentPosition').textContent = currentCardIndex + 1;
            document.getElementById('totalCards').textContent = currentCards.length;
        }

        function showCard(index) {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, i) => {
                card.classList.toggle('active', i === index);
            });
            currentCardIndex = index;
            updateNavigation();
        }

        function previousCard() {
            if (currentCardIndex > 0) {
                showCard(currentCardIndex - 1);
            }
        }

        function nextCard() {
            if (currentCardIndex < currentCards.length - 1) {
                showCard(currentCardIndex + 1);
            }
        }

        function addNewCard() {
            alert('Ë∑≥ËΩâÂà∞ÂâµÂª∫Âç°ÁâáÈ†ÅÈù¢');
        }

        function init() {
            // ÂàùÂßãÊôÇÊåâ‰ΩøÁî®È†ªÁéáÊéíÂ∫è
            sortedTagStats = [...tagStats].sort((a, b) => b.cardCount - a.cardCount);
            
            updateStatistics();
            updateTagCloud();
            
            // Ëá™ÂãïÈÅ∏ÊìáÁ¨¨‰∏ÄÂÄãÊ®ôÁ±§
            if (sortedTagStats.length > 0) {
                selectTag(sortedTagStats[0].tag.id);
